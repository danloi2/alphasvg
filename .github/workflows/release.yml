name: Build Multiplatform
on: [push]

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: transparente_rust-linux
          - os: windows-latest
            artifact_name: transparente_rust-windows
          - os: macos-latest
            artifact_name: transparente_rust-macos

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Linux Dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwayland-dev libx11-dev libxkbcommon-dev libegl1-mesa-dev libdbus-1-dev libssl-dev rpm

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build Release
        working-directory: ./rust
        run: cargo build --release

      # --- WINDOWS: Búsqueda profunda de DLLs ---
      - name: Prepare Windows
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          mkdir dist_win
          copy-item rust/target/release/transparente_rust.exe dist_win/
          get-childitem -path rust/target -filter *.dll -recurse | copy-item -destination dist_win/ -force

      # --- LINUX: Búsqueda profunda de .so + RPM ---
      - name: Prepare Linux
        if: matrix.os == 'ubuntu-latest'
        run: |
          mkdir dist_linux
          # 1. Buscar recursivamente todos los .so en target y moverlos a release para el RPM
          find rust/target -name "*.so*" -exec cp {} rust/target/release/ \; 2>/dev/null || true
          
          # 2. Generar el RPM
          cargo install cargo-generate-rpm
          cd rust
          cargo generate-rpm
          
          # 3. Copiar resultados a la carpeta de artefactos
          cp target/generate-rpm/*.rpm ../dist_linux/
          cp target/release/transparente_rust ../dist_linux/
          cp target/release/*.so* ../dist_linux/ 2>/dev/null || true

      # --- MAC: Búsqueda profunda de .dylib ---
      - name: Prepare Mac
        if: matrix.os == 'macos-latest'
        run: |
          mkdir dist_mac
          cp rust/target/release/transparente_rust dist_mac/
          find rust/target -name "*.dylib*" -exec cp {} dist_mac/ \; 2>/dev/null || true

      # --- SUBIDA ---
      - name: Upload Windows
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: dist_win/

      - name: Upload Linux
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: dist_linux/

      - name: Upload Mac
        if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: dist_mac/