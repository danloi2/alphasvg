name: Build Multiplatform

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  # UBUNTU: Enlace estático
  build-ubuntu:
    name: Build Ubuntu
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libwayland-dev libx11-dev libxkbcommon-dev libegl1-mesa-dev libdbus-1-dev libssl-dev pkg-config
      - uses: dtolnay/rust-toolchain@stable
      - name: Build
        working-directory: ./rust
        run: cargo build --release
        env:
          ORT_STRATEGY: download
      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: transparente_rust-linux
          path: rust/target/release/transparente_rust

  # FEDORA: Empaquetado RPM
  build-fedora:
    name: Build Fedora RPM
    runs-on: ubuntu-latest
    container:
      image: fedora:latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Fedora deps
        run: dnf install -y gcc gcc-c++ make openssl-devel libX11-devel libxkbcommon-devel wayland-devel mesa-libEGL-devel dbus-devel rpm-build rust cargo
      - name: Build and Package
        run: |
          cd rust
          export ORT_STRATEGY=download
          cargo build --release
          cargo install cargo-generate-rpm
          cargo generate-rpm
          mkdir -p ../dist_fedora
          cp target/generate-rpm/*.rpm ../dist_fedora/
      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: transparente_rust-fedora-rpm
          path: dist_fedora/

  # WINDOWS: EXE + DirectML.dll
  build-windows:
    name: Build Windows
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Build
        shell: pwsh
        run: |
          cd rust
          $env:ORT_STRATEGY="download"
          cargo build --release
      - name: Prepare Artifact
        shell: pwsh
        run: |
          if (Test-Path dist_win) { Remove-Item -Recurse -Force dist_win }
          mkdir dist_win
          copy-item rust/target/release/transparente_rust.exe dist_win/
          
          # Capturamos solo DirectML.dll de las dependencias de ONNX
          Get-ChildItem -Path rust/target/release -Filter *.dll -Recurse | Where-Object { 
              $_.Name -like "*DirectML*" 
          } | Copy-Item -Destination dist_win/ -Force
          ls dist_win/
      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: transparente_rust-windows
          path: dist_win/

  build-macos:
    name: Build Mac Universal
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust Toolchains
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin, x86_64-apple-darwin

      - name: Build Apple Silicon (arm64)
        run: |
          cd rust
          ORT_STRATEGY=download cargo build --release --target aarch64-apple-darwin

      - name: Build Intel (x86_64)
        run: |
          cd rust
          # Intentamos forzar el target. Si falla por falta de binario precompilado:
          # Usamos ORT_STRATEGY=download pero permitimos que use el binario descargado previamente o manual
          ORT_STRATEGY=download ORT_OVERRIDE_TARGET=x86_64-apple-darwin cargo build --release --target x86_64-apple-darwin

      - name: Create Universal Bundle
        run: |
          mkdir -p dist_mac/AppContent
          
          # 1. Unir los ejecutables (Lipo)
          lipo -create \
            rust/target/aarch64-apple-darwin/release/transparente_rust \
            rust/target/x86_64-apple-darwin/release/transparente_rust \
            -output dist_mac/AppContent/transparente_rust
          
          # 2. Buscar y unir las librerías dinámicas de ONNX (libonnxruntime.dylib)
          # Buscamos en todas las carpetas de target donde ort suele descargar cosas
          ARM_DYLIB=$(find rust/target/aarch64-apple-darwin -name "libonnxruntime.dylib" | head -n 1)
          X86_DYLIB=$(find rust/target/x86_64-apple-darwin -name "libonnxruntime.dylib" | head -n 1)
          
          if [ -f "$ARM_DYLIB" ] && [ -f "$X86_DYLIB" ]; then
            echo "Uniendo dylibs encontradas..."
            lipo -create "$ARM_DYLIB" "$X86_DYLIB" -output dist_mac/AppContent/libonnxruntime.dylib
          else
            echo "Copiando dylibs individuales si lipo falló..."
            find rust/target -name "*.dylib" -exec cp {} dist_mac/AppContent/ \;
          fi

      - name: Fix Library Loading Paths (RPath)
        run: |
          # Esto asegura que el ejecutable busque la .dylib en su misma carpeta
          # Muy importante para que funcione al desempaquetar el DMG
          install_name_tool -change @rpath/libonnxruntime.dylib @executable_path/libonnxruntime.dylib dist_mac/AppContent/transparente_rust || true

      - name: Create DMG
        run: |
          brew install --quiet create-dmg
          create-dmg \
            --volname "Transparente IA" \
            "dist_mac/transparente_rust_macos.dmg" \
            "dist_mac/AppContent/"

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: transparente_rust-macos-universal
          path: dist_mac/*.dmg
