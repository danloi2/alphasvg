name: Build Multiplatform

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  # UBUNTU: Ya no busca .so porque el enlace es estático
  build-ubuntu:
    name: Build Ubuntu
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libwayland-dev libx11-dev libxkbcommon-dev libegl1-mesa-dev libdbus-1-dev libssl-dev pkg-config
      - uses: dtolnay/rust-toolchain@stable
      - name: Build
        working-directory: ./rust
        run: cargo build --release
        env:
          ORT_STRATEGY: download
      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: transparente_rust-linux
          path: rust/target/release/transparente_rust

  # FEDORA: Solo empaqueta el ejecutable (ONNX va dentro)
  build-fedora:
    name: Build Fedora RPM
    runs-on: ubuntu-latest
    container:
      image: fedora:latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Fedora deps
        run: dnf install -y gcc gcc-c++ make openssl-devel libX11-devel libxkbcommon-devel wayland-devel mesa-libEGL-devel dbus-devel rpm-build rust cargo
      - name: Build and Package
        run: |
          cd rust
          export ORT_STRATEGY=download
          cargo build --release
          cargo install cargo-generate-rpm
          # Generamos el RPM (Asegúrate de haber borrado el .so de tu Cargo.toml)
          cargo generate-rpm
          mkdir -p ../dist_fedora
          cp target/generate-rpm/*.rpm ../dist_fedora/
      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: transparente_rust-fedora-rpm
          path: dist_fedora/

  # WINDOWS: Captura el EXE y la DirectML.dll (Filtrando la basura)
  build-windows:
    name: Build Windows
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Build
        shell: pwsh
        run: |
          cd rust
          $env:ORT_STRATEGY="download"
          cargo build --release
      - name: Prepare Artifact
        shell: pwsh
        run: |
          if (Test-Path dist_win) { Remove-Item -Recurse -Force dist_win }
          mkdir dist_win
          copy-item rust/target/release/transparente_rust.exe dist_win/
          
          # FILTRO INTELIGENTE: 
          # Capturamos solo DirectML.dll y evitamos serde_derive, zerocopy, etc.
          Get-ChildItem -Path rust/target/release -Filter *.dll -Recurse | Where-Object { 
              $_.Name -like "*DirectML*" 
          } | Copy-Item -Destination dist_win/ -Force
          
          # Listado para que veas en el log que está limpio
          ls dist_win/
      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: transparente_rust-windows
          path: dist_win/

    # macOS: Binario + dylibs
   build-macos:
      name: Build Mac Universal
      runs-on: macos-latest
      steps:
        - uses: actions/checkout@v4
        
        - name: Install Rust Toolchains
          uses: dtolnay/rust-toolchain@stable
          with:
            targets: aarch64-apple-darwin, x86_64-apple-darwin
  
        - name: Build Universal Binary
          run: |
            cd rust
            # 1. Compilar para Apple Silicon
            ORT_STRATEGY=download cargo build --release --target aarch64-apple-darwin
            # 2. Compilar para Intel
            ORT_STRATEGY=download cargo build --release --target x86_64-apple-darwin
            
            # 3. Crear el directorio de salida y unir los binarios con 'lipo'
            mkdir -p ../dist_mac/AppContent
            lipo -create \
              target/aarch64-apple-darwin/release/transparente_rust \
              target/x86_64-apple-darwin/release/transparente_rust \
              -output ../dist_mac/AppContent/transparente_rust
  
        - name: Copy Libraries
          run: |
            # Copiamos las dylib (asegúrate de que las librerías también sean universales o compatibles)
            find rust/target/aarch64-apple-darwin/release -name "*.dylib*" -exec cp {} dist_mac/AppContent/ \;
  
        - name: Create DMG
          run: |
            brew install --quiet create-dmg
            create-dmg \
              --volname "Transparente IA" \
              "dist_mac/transparente_rust_macos.dmg" \
              "dist_mac/AppContent/"
  
        - name: Upload
          uses: actions/upload-artifact@v4
          with:
            name: transparente_rust-macos-universal
            path: dist_mac/*.dmg
