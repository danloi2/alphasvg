name: Build Multiplatform
on: [push]

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: programa-linux
            # Ruta ajustada: incluye la carpeta 'rust'
            path: rust/target/release/transparente_rust
          - os: windows-latest
            artifact_name: programa-windows
            # Ruta ajustada: incluye la carpeta 'rust'
            path: rust/target/release/*.exe

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies (Linux only)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwayland-dev libx11-dev libxkbcommon-dev libegl1-mesa-dev libdbus-1-dev

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build Release
        # IMPORTANTE: Le decimos a GitHub que entre a la carpeta 'rust'
        working-directory: ./rust
        run: cargo build --release

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.path }}
