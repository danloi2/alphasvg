name: Build Multiplatform

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  # UBUNTU: Enlace estático
  build-ubuntu:
    name: Build Ubuntu
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libwayland-dev libx11-dev libxkbcommon-dev libegl1-mesa-dev libdbus-1-dev libssl-dev pkg-config
      - uses: dtolnay/rust-toolchain@stable
      - name: Build
        working-directory: ./rust
        run: cargo build --release
        env:
          ORT_STRATEGY: download
      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: transparente_rust-linux
          path: rust/target/release/transparente_rust

  # FEDORA: Empaquetado RPM
  build-fedora:
    name: Build Fedora RPM
    runs-on: ubuntu-latest
    container:
      image: fedora:latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Fedora deps
        run: dnf install -y gcc gcc-c++ make openssl-devel libX11-devel libxkbcommon-devel wayland-devel mesa-libEGL-devel dbus-devel rpm-build rust cargo
      - name: Build and Package
        run: |
          cd rust
          export ORT_STRATEGY=download
          cargo build --release
          cargo install cargo-generate-rpm
          cargo generate-rpm
          mkdir -p ../dist_fedora
          cp target/generate-rpm/*.rpm ../dist_fedora/
      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: transparente_rust-fedora-rpm
          path: dist_fedora/

  # WINDOWS: EXE + DirectML.dll
  build-windows:
    name: Build Windows
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Build
        shell: pwsh
        run: |
          cd rust
          $env:ORT_STRATEGY="download"
          cargo build --release
      - name: Prepare Artifact
        shell: pwsh
        run: |
          if (Test-Path dist_win) { Remove-Item -Recurse -Force dist_win }
          mkdir dist_win
          copy-item rust/target/release/transparente_rust.exe dist_win/
          
          # Capturamos solo DirectML.dll de las dependencias de ONNX
          Get-ChildItem -Path rust/target/release -Filter *.dll -Recurse | Where-Object { 
              $_.Name -like "*DirectML*" 
          } | Copy-Item -Destination dist_win/ -Force
          ls dist_win/
      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: transparente_rust-windows
          path: dist_win/

  # macOS: Binario Universal (Intel + Apple Silicon)
  build-macos:
    name: Build Mac Universal
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust Toolchains
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin, x86_64-apple-darwin

      - name: Build Universal Binary
        run: |
          cd rust
          # 1. Compilar para Apple Silicon (arm64)
          # Los runners de GitHub son arm64 por defecto, así que suele funcionar directo
          ORT_STRATEGY=download cargo build --release --target aarch64-apple-darwin
          
          # 2. Compilar para Intel (x86_64)
          # Forzamos la descarga del binario de ONNX para Intel
          ORT_STRATEGY=download \
          ORT_OVERRIDE_TARGET=x86_64-apple-darwin \
          cargo build --release --target x86_64-apple-darwin
          
          # 3. Crear el directorio de salida y unir los binarios con 'lipo'
          mkdir -p ../dist_mac/AppContent
          lipo -create \
            target/aarch64-apple-darwin/release/transparente_rust \
            target/x86_64-apple-darwin/release/transparente_rust \
            -output ../dist_mac/AppContent/transparente_rust

      - name: Copy Libraries
        run: |
          # Copiamos las dylib de ambas arquitecturas para asegurar que el DMG sea completo
          # Creamos versiones universales de las librerías dinámicas también
          mkdir -p dist_mac/AppContent/libs
          
          # Unir la dylib de ONNX si existe (es lo que suele dar problemas)
          # Nota: Ajusta el nombre si la librería se llama diferente (ej. libonnxruntime.dylib)
          if [ -f rust/target/aarch64-apple-darwin/release/libonnxruntime.dylib ]; then
            lipo -create \
              rust/target/aarch64-apple-darwin/release/libonnxruntime.dylib \
              rust/target/x86_64-apple-darwin/release/libonnxruntime.dylib \
              -output dist_mac/AppContent/libonnxruntime.dylib
          else
            # Si no las encuentras en release, búscalas donde las haya descargado ORT
            find rust/target -name "*.dylib" -exec cp {} dist_mac/AppContent/ \;
          fi

      - name: Create DMG
        run: |
          brew install --quiet create-dmg
          create-dmg \
            --volname "Transparente IA" \
            "dist_mac/transparente_rust_macos.dmg" \
            "dist_mac/AppContent/"

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: transparente_rust-macos-universal
          path: dist_mac/*.dmg
